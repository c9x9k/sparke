<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mine.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<body>
    <div class="mine-container">
        <div class="login-info">
            <div class="user-icon">
                    <img src="profile.png"/>
            </div>
            <div class="user-info">
                <div class="user-login">登录/注册</div>
                <div class="user-func">开启更多功能</div>
            </div>
            <img src="right.png" class="right"/>
        </div>
        <div class="func-list">
            <div class="func-item">
                <div class="func-name">
                    <span>我的订单</span>
                </div>
                <img src="right.png" class="func-right"/>
            </div>
            <div class="func-item">
                <div class="func-name">
                    <span>收货地址</span>
                </div>
                <img src="right.png" class="func-right"/>
            </div>
            <div class="func-item">
                <div class="func-name">
                    <span>我的优惠券</span>
                </div>
                <div class="remain">0张</div>
                <img src="right.png" class="func-right"/>
            </div>
            <div class="func-item">
                <div class="func-name">
                    <span>在线咨询</span>
                </div>
                <div class="worktime">周一至周日09：00-19：00</div>
                <img src="right.png" class="func-right"/>
            </div>
            <div class="func-item">
                <div class="func-name">
                    <span>客服热线</span>
                </div>
                <div class="worktime">周一至周日09：00-19：00</div>
                <img src="right.png" class="func-right"/>
            </div>
            <div class="func-item">
                <div class="func-name">
                    <span>设置</span>
                </div>
                <img src="right.png" class="func-right"/>
            </div>
        </div>
        <div class="bottom-func">
            <div class="btn-container">
                <a>
                    <img src="b3cb49d.png"/>
                    <span>首页</span>
                </a>
            </div>
            <div class="btn-container">
                <a herf="">
                    <img src="935abcc.png"/>
                    <span>学习</span>
                </a>
            </div>
            <div class="btn-container">
                <a>
                    <img src="6ffa01e.png"/>
                    <span>书城</span>
                </a>
            </div>
            <div class="btn-container">
                <a target="_self">
                    <img src="c9be02e.png"/>
                    <span>我的</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
